<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reservia.css" />
        <script src="https://kit.fontawesome.com/678b6b2a6c.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>
    <body>
        <nav class="sizenav">
            <div class="flexbetween">
                <div>
                    <img 
                        class="margelogo"
                        src="./images/logo/Reservia@3x.png"
                        alt ="logo reservia"
                        width ="120px" 
                        height="50px"
                    />
                </div>
                <div class="sizeliens flexaround">
                    <div class="sizelien flexcentre bordurenav">
                        <a class="colorlienbleu deconone" href="#">Hébergements</a>
                    </div>
                    <div class="sizelien flexcentre bordurenav23">
                        <a class="colorliengris deconone" href="#">Activités</a>
                    </div>
                    <div class="sizelien flexcentre bordurenav23">
                        <a class="colorlienbleu textgras deconone" href="#">S'inscrire</a>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <section>
                <div>
                    <h1 class="textgras">
                        Trouvez votre hébergement pour des vacances de rêves
                    </h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div class="flexcentre borduresearch">
                    <div class="iconsize backgris flexcentre">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <input  
                        class="recherche flexcentre bordurenone paddingsearch"
                        type="search" 
                        value="Marseille, France"
                        />
                    </div>
                    <div class="backbleu flexcentre boutonsearch">Rechercher</div>
                </div>
            </section>
        </header>
    </body>
